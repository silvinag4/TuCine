<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="container adm-container">
    <div class="row col-md-5 login-container d-flex flex-column justify-content-center align-items-center">
        <h2 class="fw-bolder text-white text-center">INICIO DE SESIÓN</h2>
        <form action="/login" method="post">
            <label for="username" class="fw-bolder">CORREO</label>
            <input class="mb-3" type="email" id="correo" placeholder="Ingrese su usuario" required>

            <label for="password" class="fw-bolder">CONTRASEÑA</label>
            <input class="mb-3" type="password" id="password" placeholder="Ingrese su contraseña" required>

            <button class="fw-bolder" id="boton" onclick="login(event)">INICIAR SESIÓN</button>
            <a class="text-decoration-none text-black" href="./registro.html">Registrarse</a>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
